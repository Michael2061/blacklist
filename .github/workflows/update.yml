name: Daily Blocklist Update

on:
  schedule:
    - cron: '0 3 * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true # Nutzt die go.sum für schnelles Laden

      - name: Verify Dependencies
        run: go mod download

      - name: Run Go Optimizer
        run: go run merge.go

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          touch version.txt
          OLD_COUNT=$(git show HEAD:version.txt 2>/dev/null | grep "Total:" | grep -oP '\d+' || echo "0")
          NEW_COUNT=$(grep "Total:" version.txt | grep -oP '\d+' || echo "0")
          
          git add blocklist.txt version.txt version.json sources.txt allowlist.txt
          
          if git diff --cached --quiet; then
            echo "Keine Änderungen gefunden."
          else
            git commit -m "Update: $OLD_COUNT -> $NEW_COUNT Domains (Go Engine)"
            git push
          fi