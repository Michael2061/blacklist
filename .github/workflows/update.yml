name: Daily Blocklist Update

on:
  schedule:
    - cron: '0 3 * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run Go Optimizer
        run: go run merge.go

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Wir holen die alte Zahl (vor dem Add)
          # Falls die Datei nicht existiert oder das Format anders ist, nutzen wir 0
          OLD_COUNT=$(git show HEAD:version.txt | grep "Total:" | grep -oP '\d+' || echo "0")
          
          # Wir holen die neue Zahl aus der frisch generierten version.txt
          NEW_COUNT=$(grep "Total:" version.txt | grep -oP '\d+' || echo "0")
          
          git add blocklist.txt version.txt sources.txt
          
          # Commit mit der schicken Statistik
          git commit -m "Update: $OLD_COUNT -> $NEW_COUNT Domains (Go Engine)" || exit 0
          git push