name: Daily Blocklist Update

on:
  schedule:
    # 16:00 UTC ist 17:00 Uhr in Deutschland/Österreich/Schweiz
    - cron: '0 3 * * *' 
  workflow_dispatch: # Damit du ihn jetzt sofort testen kannst

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Optimizer Script
        run: python merge.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Wir schreiben IMMER das Datum, damit GitHub Action aktiv bleibt
          echo "Last Update: $(date +'%Y-%m-%d %H:%M')" > version.txt
          
          git add sources.txt blocklist.txt version.txt
          
          # Das '|| exit 0' sorgt dafür, dass alles GRÜN bleibt, selbst wenn es keine Änderungen gab
          git commit -m "Daily Update: $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push