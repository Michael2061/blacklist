name: Update Blocklist

on:
  schedule:
    - cron: '0 0 * * *' # Täglich um Mitternacht
  workflow_dispatch: # Ermöglicht manuelles Starten

permissions:
  contents: write # Erlaubt der Action, Dateien im Repo zu speichern

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false # Schaltet das problematische Caching explizit aus

      - name: Run Optimizer
        run: go run merge.go

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add blocklist.txt allowlist.txt version.txt version.json
          # Prüfen, ob es Änderungen gibt, um leere Commits/Fehler zu vermeiden
          if git diff --cached --quiet; then
            echo "Keine Änderungen an den Listen gefunden."
          else
            git commit -m "Auto-update lists [$(date +'%Y-%m-%d %H:%M')]"
            git push
          fi