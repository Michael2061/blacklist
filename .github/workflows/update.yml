name: Daily Blocklist Update

on:
  schedule:
    # 16:00 UTC ist 17:00 Uhr in Deutschland/Österreich/Schweiz
    - cron: '0 3 * * *' 
  workflow_dispatch: # Damit du ihn jetzt sofort testen kannst

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Optimizer Script
        run: python merge.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. Den alten Stand aus der vorhandenen version.txt extrahieren (bevor sie überschrieben wird)
          # Wir suchen nach der Zahl hinter "Total Domains:"
          OLD_COUNT=$(grep "Total Domains:" version.txt | grep -oP '\d+' || echo "0")
          
          # 2. Das Python-Skript hat die NEUE version.txt bereits erstellt.
          # Wir holen uns die neue Zahl für die Commit-Nachricht
          NEW_COUNT=$(grep "Total Domains:" version.txt | grep -oP '\d+' || echo "0")
          
          git add blocklist.txt version.txt sources.txt
          
          # 3. Der Commit zeigt dir jetzt sofort die Differenz!
          git commit -m "Update: $OLD_COUNT -> $NEW_COUNT Domains" || exit 0
          git push