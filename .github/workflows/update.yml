name: Update Blocklist

on:
  schedule:
    - cron: '0 0 * * *' # Täglich um Mitternacht
  workflow_dispatch: # Ermöglicht manuelles Starten

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          # cache: true  <-- Falls das hier steht, setze es auf false oder lösche die Zeile

      - name: Run Optimizer
        run: go run merge.go

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add blocklist.txt allowlist.txt version.txt version.json
          git commit -m "Auto-update lists [$(date +'%Y-%m-%d %H:%M')]" || exit 0
          git push